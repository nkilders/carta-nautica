name: Release APK

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Get release version
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: Install Ionic CLI
        run: npm install -g @ionic/cli

      - name: Install dependencies
        run: npm ci

      - name: Copy Web Assets
        run: ionic capacitor copy

      - name: Build Android App
        run: ionic capacitor build android --no-open

      - name: Generate APK
        working-directory: ./android/
        run: ./gradlew assembleDebug

      - name: Rename APK
        run: mv ./android/app/build/outputs/apk/debug/app-debug.apk ./carta-nautica-${{ env.RELEASE_VERSION }}.apk

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: ./changelogs/${{ env.RELEASE_VERSION }}.md
          files: ./carta-nautica-${{ env.RELEASE_VERSION }}.apk
