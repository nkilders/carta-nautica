<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ toolbarTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="map"></div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button id="fabRecordTrack" size="small" (click)="fabRecordTrack()">
      <ion-icon name="recording" />
    </ion-fab-button>
    <ion-fab-button id="fabFollow" size="small" (click)="fabFollow()">
      <ion-icon name="locate" />
    </ion-fab-button>
  </ion-fab>
</ion-content>
