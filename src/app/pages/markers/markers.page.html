<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>{{ 'sidebar.markers' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    @for (marker of markers; track marker.id) {
    <ion-item>
      <ion-label>{{marker.name}}</ion-label>

      <ion-buttons slot="end">
        <ion-button (click)="showMarkerOptions(marker)">
          <ion-icon
            slot="icon-only"
            ios="ellipsis-vertical"
            md="ellipsis-vertical"
          />
        </ion-button>
      </ion-buttons>
    </ion-item>
    }
  </ion-list>
</ion-content>
